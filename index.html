<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">

<body style="height: 1000px;">
    <!-- Start: Parallax Background -->
    <div class="d-flex justify-content-center align-items-center pulse animated" id="logo" style=" height: 900px; background-image: url(&quot;assets/img/as.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;background-color: #ffffff;"></div>

                            <i id="play5" class="fa fa-play" style="font-size: 25px;margin: 0px 10px;"></i>
                        </a>
                        <a onclick="play5()">
                            <i id="pause5" class="fa fa-pause" style="font-size: 25px;margin: 0px 10px;display: none"></i>

                    </div>
                </div>
                <div class="col-sm-6 col-lg-4 item" data-aos="fade-up"><img class="img-fluid" src="assets/img/closure%20vinyl%20cover.png">
